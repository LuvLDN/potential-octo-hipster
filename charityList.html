---
layout: base

controller: CharityList
css: ['charity']
js: ['services/config', 'services/elasticsearch', 'services/users', 'controllers/charitylist']
---

{% raw %}
<div class="layout-content" style="margin-top: 30px">
	<div class="layout-content-container full-height">
		<div class="center charity" ng-repeat="charity in charityList">
			<p><strong>{{charity.name}}</strong></p>
			<p>{{charity.description}}</p>
			<img ng-src="{{charity.image}}" style="max-height: 100px" />
			<div><a href="{{charity.link}}" target="_blank" class="btn btn-primary btn-large">Donate</a></div>
		</div>
	</div>
</div>
{% endraw %}
