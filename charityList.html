---
layout: base

controller: CharityList
css: ['home']
js: ['services/config', 'services/elasticsearch', 'services/users', 'controllers/charitylist']
---
{% raw %}
<div class="layout-content layout-fixed">
	<div class="layout-content-container full-height">
		<div class="center" ng-repeat="charity in charityList">
			<p>{{charity.name}}</p>
			<p>{{charity.description}}</p>
			<p>{{charity.link}}</p>
			<div><button class="btn btn-primary btn-large">Donate</button></div>
		</div>
	</div>
</div>
{% endraw %}
