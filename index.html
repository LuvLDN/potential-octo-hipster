<!DOCTYPE html>
<html lang="en" ng-app="ll">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Meie+Script" rel="stylesheet" type="text/css">
	<link href="css/layout.css" rel="stylesheet" type="text/css">
	<link href="css/home.css" rel="stylesheet" type="text/css">
	
</head>

<body ng-controller="HomeTour">

	<div class="layout-header whitebg">
		<h3><a href="/"><em>Luv</em><strong>LDN</strong></a></h3>
	</div>

	<div class="layout-content layout-fixed layout-home" ng-show="view == 'home'">
		<div class="home-promo layout-content-container">
			<div class="clearfix">
				<div class="pull-left">
					<div class="content">
						<strong>Londoner?</strong>
						<ul class="list-unstyled">
							<li>Find new places</li>
							<li>Pay how you like</li>
							<li>Support your area</li>
						</ul>
					</div>
				</div>
				<div class="pull-right">
					<i class="icon-globe content"></i>
				</div>
			</div>
			<div class="page-bar btn-group btn-group-two">
				<button class="btn btn-default" ng-click="signup()"><i class="icon-user"></i> Sign Up</button>
				<button class="btn btn-primary" ng-click="startTour('consumer')">Details <i class="icon-chevron-right"></i></button>
			</div>
		</div>
		<div class="home-promo layout-content-container">
			<div class="clearfix">
				<div class="pull-left">
					<i class="icon-gbp content"></i>
				</div>
				<div class="pull-right">
					<div class="content">
						<strong>Local retailer?</strong>
						<ul class="list-unstyled">
							<li>Collect payments more easily</li>
							<li>Find more customers</li>
							<li>Grow your business</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="page-bar btn-group btn-group-two">
				<button class="btn btn-default" ng-click="signup()"><i class="icon-user"></i> Sign Up</button>
				<button class="btn btn-primary" ng-click="startTour('merchant')">Details <i class="icon-chevron-right"></i></button>
			</div>
		</div>
	</div>

	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'con1'">
		<div class="layout-content-container full-height">
			con1
		</div>
	</div>

	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'con2'">
		<div class="layout-content-container full-height">
			con2
		</div>
	</div>

	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'con3'">
		<div class="layout-content-container full-height">
			con3
		</div>
	</div>
	
	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'mer1'">
		<div class="layout-content-container full-height">
			mer1
		</div>
	</div>

	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'mer2'">
		<div class="layout-content-container full-height">
			mer2
		</div>
	</div>

	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'mer3'">
		<div class="layout-content-container full-height">
			mer3
		</div>
	</div>

	<!-- Footer for tours -->
	<div class="layout-footer page-bar btn-group btn-group-three" style="display: none" ng-show="currentTour">
		<button class="btn btn-default" ng-click="prevTour()"><i class="icon-chevron-left"></i> Back</button>
		<button class="btn btn-primary" ng-click="signup()"><i class="icon-user"></i> Sign Up</button>
		<button class="btn btn-default" ng-click="nextTour()">Next <i class="icon-chevron-right"></i></button>
	</div>

	<div class="layout-content layout-fixed" style="display: none" ng-show="view == 'signup'">
		<div class="layout-content-container full-height">
			Sign up
		</div>
	</div>

	<!-- Footer for signup -->
	<div class="layout-footer page-bar btn-group" style="display: none" ng-show="view == 'signup'">
		<button class="btn btn-default" ng-click="goHome()"><i class="icon-home" style="float: none !important;"></i> Home</button>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
	<script src="js/ll.js" type="text/javascript"></script>
	<script src="js/controllers/hometour.js" type="text/javascript"></script>
</body>
</html>
